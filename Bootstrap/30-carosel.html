<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN Link Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- bootstrap CDN Link Start -->

    <!-- bootstrap Download link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">

    <!-- botstrap Download link -->
    <title>Carousel</title>
    <style>
        img {
            height: 600px;
        }
    </style>

</head>

<body>
    <!-- carosel -->

    <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="carouselID">
        <div class="carousel-inner">

            <!-- carousel indigator -->

            <div class="carousel-indicators">
                <button type="button" class="active" data-bs-target="#carouselID" data-bs-slide-to="0"></button>

                <button type="button" data-bs-slide-to="1" data-bs-target="#carouselID"></button>
                <button type="button" data-bs-slide-to="2" data-bs-target="#carouselID"></button>
            </div>
            <!-- Carosel Item -->
            <div class="carousel-item active">
                <img src="images/food1.jpg" alt="" class="d-block w-100">

                <!-- carousel Caption -->

                <div class="carousel-caption">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/food2.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/food3.jpg" alt="" class="d-block w-100">
            </div>

        </div>

        <!-- Carousel controls -->

        <button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#carouselID">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#carouselID">
            <span class="carousel-control-next-icon"></span>
        </button>


    </div>


</body>

</html>
