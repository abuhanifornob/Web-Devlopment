    <title>Sizing</title>

    </style>

<body>

    <div class="container bg-light mt-2">
        <div class="w-25 p-2 bg-success m-2">width 25%</div>
        <div class="w-50 p-2 bg-success m-2">width 50%</div>
        <div class="w-auto p-2 bg-success m-2">width auto</div>
        <div class="w-75 p-2 bg-success m-2">width 75%</div>
        <div class="w-100 p-2 bg-success m-2">width 100%</div>
    </div>

    <div class="container bg-light mt-2">
        <div class="mw-25 p-2 bg-dark m-2 text-white">maximum width 100%</div>

    </div>
    <div class="container bg-danger mt-2" style="width:800px; height:300px">
        <div class="h-25 p-2 bg-success m-2 text-white d-inline-block" style="width:75px ;">Height 25%</div>
        <div class="h-50 p-2 d-inline-block bg-success m-2 text-white" style="width:75px ;">Height 50%</div>
        <div class="h-75 p-2 d-inline-block bg-success m-2 text-white" style="width:75px ;">Height 75%</div>
        <div class="h-auto p-2 d-inline-block bg-success m-2 text-white" style="width:75px ;">Height Auto</div>
        <div class="h-100 p-2 d-inline-block bg-success m-2 text-white" style="width:75px ;">Height-100%</div>
        <div class="mh-100 p-2 d-inline-block bg-black m-2 text-white" style="width:75px ;">maximum height-100%</div>


    </div>

    <div class="min-vw-100">Min-width 100vw</div>
    <div class="min-vh-100">Min-height 100vh</div>
    <div class="vw-100">Width 100vw</div>
    <div class="vh-100">Height 100vh</div>



</body>
