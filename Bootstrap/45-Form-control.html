    <title>Form Control</title>
    <style>

    </style>

</head>

<body>
    <div class="container m-2">
        <!-- Form controls -->
        <h3>Form controls</h3>
        <div class="m-2">
            <label for="Input" class="form-label">Email Address</label>
            <input type="text" class="form-control form-control-lg" id="Input" placeholder="hanifcse90@gmail.com">
        </div>

        <div>
            <label for="text-area" class="form-label">Message</label>
            <textarea name="text-area" id="text-area" class="form-control form-control-lg" placeholder="Enter Type Meassage" style="text-align: center;"></textarea>
        </div>
        <!-- Disabled -->
        <h3>Disabled</h3>
        <div>
            <label for="dis-label" class="form-label">Disable</label>
            <input type="text" id="dis-label" class="form-control" disabled placeholder="Disable Button">
        </div>

        <!-- Readonly -->
        <h3>Readonly</h3>
        <div>
            <label for="dis-label" class="form-label">Disable</label>
            <input type="text" id="dis-label" class="form-control" placeholder="This button only read" readonly>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" id="file" multiple>
        </div>

        <div class="mb-2">
            <label for="color" class="form-label"> Chose color</label>
            <input type="color" form="form-control form-control-color bg-success" id="color" title="Chose your Color">

        </div>


    </div>
</body>

</html>
