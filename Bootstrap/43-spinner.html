<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   

    <title>Spning</title>
</head>
<body>
    <div class="container">
        <!-- Border spinner -->
        <h3>Border spinner</h3>
        <div class="spinner-border"></div>

        <!-- Colors -->
        <h3>Color</h3>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-info"></div>
        <br><br>
        <!-- Growing spinner  & color-->
        <h3>Growing spinner & color</h3>
        <div class="spinner-border spinner-grow"></div>
        <div class="spinner-border spinner-grow text-success"></div>
        <div class="spinner-border spinner-grow text-danger"></div>

        <!-- Placement -->
        <h3>Placement</h3>
        <div class="d-flex justify-content-center">
            <div class="spinner-grow "></div>
        </div>
        <br>
        <div class="d-flex">
            <strong>Loading...</strong>
            <div class="spinner-grow ms-auto text-danger"></div>
        </div>
        <br>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm text-danger"></span>
            
            Loading...</button>
   
</div>
</body>
</html>
