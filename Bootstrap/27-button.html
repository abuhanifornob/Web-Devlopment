<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN Link Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- bootstrap CDN Link Start -->

    <!-- bootstrap Download link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">

    <!-- botstrap Download link -->
    <title>Button</title>
    <style>

    </style>

</head>

<body>

    <div class="container">
        <!-- Button Styles -->
        <div>
            <h3> Button Styles</h3>
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <br>
        <!-- The button classes can be used on <a>, <button>, or <input> elements: -->
        <div>
            <h3>The button classes can be used on elements: a, button, input </h3>
            <a href="" class="btn btn-primary">Home</a>
            <button type="button" class="btn btn-success">Button</button>
            <input type="button" class="btn btn-info" value="Input Btn">
            <input type="reset" class="btn btn-danger" value="Reset">
            <input type="submit" class="btn btn-success" value="Submit">
        </div>

        <br>
        <!-- Button Outline -->
        <div>
            <h3>Button Outline</h3>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light text-dark">Light</button>

        </div>
        <br>
        <!-- Button Sizes -->
        <div>
            <h3>Button Size- default, lg, sm</h3>
            <button type="button" class="btn btn-primary btn-lg">large btn</button>
            <button type="button" class="btn btn-primary">Default</button>
            <button type="button" class="btn btn-primary btn-sm">Small</button>


        </div>
        <br>

        <!-- To create a block level button that spans the entire width of the parent element, use the .d-grid "helper" class on the parent element: -->
        <div class="d-grid">
            <h3>Block Label Btn->use the .d-grid "helper" class on the parent element</h3>
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        </div>
        <br>
        <!-- Active/Disabled Buttons -->
        <div>
            <h3>Active/Disabled Buttons</h3>
            <button type="button" class="btn btn-primary active">Active Primary</button>
            <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
            <a href="#" class="btn btn-primary disabled">Disabled Link</a>
        </div>

        <br>
        <!-- Spinner Buttons -->
        <div>
            <h3>Spinner Buttons -</h3>
            <button class=" btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <button class="btn btn-primary">
                <span class="spinner-border"></span>
                Loading..
              </button>
            <button class="btn btn-primary"> 
                <span class="spinner-border spinner-border-sm text-black">spin</span>
                Loading..
            </button>
            <button class="btn btn-primary">
                <span class="spinner-grow spinner-grow-sm text-danger"></span>
                Loding..
            </button>
        </div>

    </div>
</body>

</html>
