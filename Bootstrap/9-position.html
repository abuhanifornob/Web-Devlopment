<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- bootstrap CDN Link Start -->

    <!-- bootstrap Download link -->

    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">

    <!-- bootstrap Download link -->
    <title>position</title>
    <style>

    </style>

</head>

<body>
    <div class="position-relative bg-primary m-2" style="width:600px; height: 600px;">
        <div class="position-absolute top-0 start-0 bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute top-0 end-0 bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute bottom-0 start-0 bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute bottom-0 end-0 bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute bottom-50 start-50 bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute top-50 end-50 bg-danger" style="width: 50px; height: 50px;"></div>


    </div>

    <div class="position-relative bg-primary m-2" style="width:600px; height: 600px;">
        <div class="position-absolute top-0 start-0 translate-middle bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute top-0 end-0 bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute bottom-0 start-0 bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute bottom-0 end-0 bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute bottom-50 start-50 bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute top-50 end-50 bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute start-50 top-50 translate-middle bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute start-50 top-0 translate-middle bg-danger" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute start-0 top-50 translate-middle bg-danger" style="width: 50px; height: 50px;"></div>

        <div class="position-absolute start-100 top-50 translate-middle bg-danger" style="width: 50px; height: 50px;"></div>


    </div>


</body>

</html>
