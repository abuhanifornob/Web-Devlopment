<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   

    <title>Layout</title>
</head>
<body>
    <div class="container bg-light">
        <form action="">
            <div class="row mb-2">
                <div class="col-md-2">
                    <label for="emailID" class="form-label">Email:</label>
                </div>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="emailID">
                </div>

            </div>
            <div class="row mb-2">
                <div class="col-md-2">
                    <label for="emailID" class="form-label">Password</label>
                </div>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="emailID">
                </div>

            </div>
            <div class="row mb-2">
                <div class="col-md-2">
                    <label for="form-label">Radio Check</label>
                </div>
                <div class="col-md-10">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radioID" name="radioID">
                        <label for="radioID" class="form-check-label">First Radio button </label>
                
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radioID1" name="radioID">
                        <label for="radioID1" class="form-check-label">Second Radio Button </label>
                
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radioID2" name="radioID">
                        <label for="radioID2" class="form-check-label">Third Button </label>
                
                    </div>
                </div>
                <div class="col-md-10 mb-3 offset-sm-2">
                    <div class="form-check">
                        <input type="checkbox" name="check" id="chekID" class="form-check-input">
                        <label for="chekID" class="form-check-label">Check Your Label</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
            


    </div>
   

</body>
</html>
