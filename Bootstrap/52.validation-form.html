<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   

    <title>Validation Form</title>
</head>
<body>
    <div class="container bg-dark text-white-50 mt-3">
        <form action="" class="row needs-validation" novalidate >
            <div class="col-md-4 ">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter Your Fist Name" class="form-control" required>
                <div class="valid-feedback">
                    Good Type Your First Name
                </div>
                <div class="invalid-feedback">
                    Pleae Enter Your First Name
                </div>
                
            </div>
            <div class="col-md-4 ">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" class="form-control" required>
                <div class="valid-feedback">
                    Good Type Your Last Name
                </div>
                <div class="invalid-feedback">
                    Pleae Enter Your Last Name
                </div>
                
            </div>
            <div class="col-md-4 ">
                <label for="uname" class="form-label">User Name</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                <input type="text" name="uname" id="uname" placeholder="Enter User Name" class="form-control" required>
                <div class="valid-feedback">
                    Looks Good
                </div>
                <div class="invalid-feedback">
                    Chose your User name
                </div>
                </div>
               
            </div>
            <div class="col-md-6 mt-3 ">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" id="city" placeholder="Enter Your City" class="form-control" required>
                <div class="valid-feedback">
                    Looks Good
                </div>
                <div class="invalid-feedback">
                    Type Your city
                </div>
                
            </div>

            <div class="col-md-3 mt-3 ">
                <label for="selectID" class="form-label">state</label>
                <select name="selectoption" id="selectID" class="form-select" required>
                    <option selected disabled value="">Chosse Option..</option>
                    <option value="1">Dhaka</option>
                    <option value="2">Rajshahi</option>
                    <option value="3">Rangpur</option>
                    <option value="4">Dhaka</option>
                </select>
                <div class="valid-feedback">
                    Looks Good
                </div>
                <div class="invalid-feedback">
                    Select Your State
                </div>
                
            </div>
            <div class="col-md-3 mt-3 ">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" name="zip" id="zip" placeholder="Enter Your Zip" class="form-control" required>
                <div class="valid-feedback">
                    Looks Good
                </div>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
                
            </div>
            <div class="col-md-12 mt-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="chekID" required>
                    <label for="checkID">Agree to terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                    
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <button class="btn btn-primary" type="submit">Submit Form
                </button>
            </div>

        </form>
        
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
   

</body>
</html>
