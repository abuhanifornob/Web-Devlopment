<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- bootstrap CDN Link Start -->

    <!-- bootstrap Download link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">

    <!-- botstrap Download link -->
    <title>Option Selection</title>
    <style>

    </style>

</head>

<body>
    <div class="container m-2">
        <!-- Checks -->
        <h3>Checks</h3>
        <div class="form-check">
            <input type="checkbox" form="form-check " id="chekid" name="demo">
            <label for="form-check">Option</label>
        </div>
        <div class="form-check">
            <input type="checkbox" form="form-check " id="chekid" name="demo">
            <label for="chekid">Option</label>
        </div>
        <div class="form-check">
            <input type="checkbox" form="form-check-input" id="heckid" name="demo">
            <label for="heckid"> Defuld Chek</label>
        </div>

        <div class="form-switch">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              Indeterminate checkbox
            </label>
        </div>


        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Default radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Second default radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
            <label class="form-check-label" for="exampleRadios3">
              Disabled radio
            </label>
        </div>

        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="Excheck" id="Excheck" vlaue="option1">
            <label for="Excheck">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="Excheck" id="Excheck" vlaue="option2">
            <label for="Excheck">2</label>
        </div>




    </div>
</body>

</html>
