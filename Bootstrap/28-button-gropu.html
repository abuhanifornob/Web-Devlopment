<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN Link Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- bootstrap CDN Link Start -->

    <!-- bootstrap Download link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">

    <!-- botstrap Download link -->
    <title>Button Group</title>
    <style>

    </style>

</head>

<body>

    <div class="container">
        <!-- Use a <div> element with class .btn-group to create a button group: -->
        <h3>Button Group</h3>
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-secondary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
        <br>
        <br>
        <!-- button group sizing -->
        <h3>Button Group sizing-sm,lg</h3>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-secondary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
        <br><br>
        <!-- vartical button group sizing -->
        <h3>Vertical button group</h3>
        <div class="btn-group-vertical btn-group-lg">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-secondary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
        <br><br>
        <!-- Button Groups Side by Side -->
        <h3>Button Groups Side by Side</h3>
        <div class="btn-group ">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-secondary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
        <div class="btn-group ">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-secondary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
        <br><br>
        <!-- Button Toolbar -->
        <h3>button Toolbar</h3>
        <div class="btn-toolbar" role="toolbar"></div>
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
            <button type="button" class="btn btn-primary">4</button>
        </div>
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-info">8</button>
        </div>
    </div>

    <!-- Nesting Button Groups & Dropdown Menus -->
    <h3>
        Nesting Button Groups & Dropdown Menus
    </h3>
    <div class="btn-group">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-secondary">Samsung</button>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
            <div class="dropdown-menu">
                <button class="btn btn-primary dropdown-item">Apple</button>
                <button class="btn btn-secondary dropdown-item">Samsung</button>

            </div>
        </div>


    </div>




    </div>
</body>

</html>
