<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <title>linkable icon button</title>
    <style>
        .socile-media {
            background-color: grey;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .btn {
            font-size: 40px;
            padding: 20px;
            border-radius: 20px;
            color: #4267B2;
        }
        
        .btn:hover {
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="socile-media">
        <button class="btn" onclick="window.open('https://www.facebook.com/abuhanifcse90')"> <i class="fa-brands fa-facebook "></i></button>
        <button class="btn " onclick="window.open('')"><i class="fa-brands fa-whatsapp "></i></button>
        <button class="btn " onclick="window.open('https://github.com/abuhanifornob')"><i class="fa-brands fa-github "></i></button>
        <button class="btn "> <i class="fa-brands fa-linkedin "></i> </button>
        <button class="btn "> <i class="fa-brands fa-twitter "></i> </button>

    </div>

</body>

</html>
