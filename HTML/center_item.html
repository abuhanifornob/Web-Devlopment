<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Process System</title>
    <style>
        .main {
            background-color: yellow;
            text-align: center;
            position: relative;
            height: 500px;
        }
        
        .middle {
            background-color: green;
            width: 200px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="middle">
            <h1>Hello</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem magnam harum consequatur? Tempore quos illo ipsa officia commodi in molestiae recusandae animi nostrum! Nesciunt quae commodi, suscipit labore exercitationem fuga.</p>
        </div>
    </div>

</body>

</html>
